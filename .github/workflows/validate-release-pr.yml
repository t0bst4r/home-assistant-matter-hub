name: Restrict PRs to main

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  check-branches:
    name: Only allow beta -> main
    runs-on: ubuntu-latest
    steps:
      - name: Check branch rules
        run: |
          echo "Base branch: ${{ github.event.pull_request.base.ref }}"
          echo "Head branch: ${{ github.event.pull_request.head.ref }}"
          
          if [ "${{ github.event.pull_request.base.ref }}" = "main" ] && [ "${{ github.event.pull_request.head.ref }}" != "beta" ]; then
            echo "❌ Pull requests to 'main' must come from 'beta' branch only."
            exit 1
          fi
          
          echo "✅ Branch combination allowed."
